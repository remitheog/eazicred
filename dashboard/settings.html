<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../styles/dash/css/main.css">
</head>
<body>
    <div class="dashboard">
        <div class="container-lg">
            <aside class="sidebar">
                <a href="" class="logo-db">EaziCred</a>
    
                <h4 class="h4-db">Main</h4>
                <ul class="sidebar-list">
                    <li>
                        <a href="">Home</a>
                    </li>
    
                    <li>
                        <a href="">Loan Applications</a>
                    </li>
    
                    <li>
                        <a href="">History</a>
                    </li>
                </ul>
    
                <h4 class="h4-db">Account Management</h4>
                <ul class="sidebar-list">
                    <li>
                        <a href="" class="active">Settings</a>
                    </li>
    
                    <li>
                        <a href="">Profile</a>
                    </li>
                </ul>
    
    
                <div>
                    <button class="logout-btn">Log Out</button>
                </div>
            </aside>
            <main class="main">
                <div class="main__top">
                    <h3 class="h3-db">Settings</h3>
    
                    <img src="../assets/login-image.png" class="user-picture" alt="">
                </div>
    
                <div class="main__middle">
                    <h2 class="h2-db">Account Settings</h2>
                    <p class="p2-db">Change basic setting in your account</p>
                </div>

                <form class="main__form">
                    <div class="input-groups">
                        <div class="input-group">
                            <label for="">Old Password</label>
                            <input type="password" placeholder="**********">
                        </div>
                        <div class="input-group">
                            <label for="">New Password</label>
                            <input type="password" placeholder="**********">
                        </div>
                        <div class="input-group">
                            <label for="">Confirm Password</label>
                            <input type="password" placeholder="**********">
                        </div>
                    </div>
                    <button class="btn btn-blue">Update</button>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
