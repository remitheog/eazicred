<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>
    <div class="container-lg">
        <div class="account">
            <div class="account__details">
                <div class="account__inner">
                   <!-- form section -->
                   <form action="" class="form">

                    <h2 class="h-2">Welcome Back</h2>
                    <p>Enter your credentials to continue</p>
                    <div class="input-group">
                        <label for="">Email Address</label>
                        <input type="email" placeholder="johndoe@eazycred.com" class="email" required/>
                        <p><small class="msg"></small></p>
                    </div>
                    <div class="input-group">
                        <label for="">Password</label>
                        <input type="password" placeholder="***********" class="password">
                        <p><small class="pass_err"></small></p>
                    </div>
                    <p class="text-align-right">Forgot Password?</p>
                    <input type="submit" value="Login" class="btn btn-blue" id="blue">Log In</button>
                    <p>Already Have An Account? <a href="" class="primary-color">Log In</a></p>

                   </form>
                </div>
            </div>
            <div class="account__image">
                <img src="assets/login-image.png" alt="a photo of a lady watching far away and smiling">
            </div>
        </div>
    </div>
    <script src="./js/sweetAlert.js"></script>
    <script src="./js/login.js"></script>
   
</body>
</html>
