<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>
    <div class="container-lg">
        <div class="account">
            <div class="account__details">
                <div class="account__inner">
                    <h2 class="h-2">Verify Email Address</h2>
                    <p>We sent a code to your email address. Type it here to verify your email address</p>
                    <div class="input-group">
                        <label for="">Verification Code</label>
                        <input type="text" placeholder="6 Digit Code">
                    </div>
                    <button class="btn btn-blue">Verify Email</button>
                </div>
            </div>
            <div class="account__image">
                <img src="assets/verify-image.png" alt="photo of a man smiling">
            </div>
        </div>
    </div>
</body>
</html>
