<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles/css/main.css">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <div class="container-lg">
        <div class="account">
            <div class="account__details">
                <form  class="account">
                    <div class="account__inner">
                        <h2 class="h-2">Create Account</h2>
                        <p>Access SME and Consumer Loans On The Go</p>
                        <div class="input-group">
                            <label for="">Email Address</label>
                            <input type="email" placeholder="johndoe@eazycred.com" class="email" required/>
                            <p><small class="msg"></small></p>
                        </div>
                        <div class="input-groups">
                            <div class="input-group">
                                <label for="">First Name</label>
                                <input type="text" placeholder="John" class="first_name" required/>
                            </div>
                            <div class="input-group">
                                <label for="">Last Name</label>
                                <input type="text" placeholder="Doe" class="last_name" required/>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="">Password</label>
                            <input type="password" placeholder="***********" class="password" required//>
                            <p><small class="pswrd_err"></small></p>
                        </div>
                        <div class="input-group">
                            <label for="">Referral Code</label>
                            <input type="text" class="phone">
                        </div>
                        <p class="blue">Enter the referral code of the person who referred you to join EaziCred. Don't have a code - <a href="" class="primary-color">Request one from us</a></p>
                       <input type="submit" value="Create Account" id='submit' class="btn btn-primary>
                        <p>Already Have An Account? <a href="login.html" class="primary-color">Log In</a></p>
                    </div>
                </form>
                <div class="form"></div>
            </div>
            <div class="account__image">
                <img src="assets/account-image.png" alt="a photo of a man and woman laughing">
            </div>
        </div>
    </div>
  
    <script src="./js/user.js" crossorigin="anonymous"></script>
    
</body>
</html>
