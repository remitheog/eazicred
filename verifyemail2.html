<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Code</title>
    <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>
    <div class="container-lg">
        <div class="account">
            <div class="account__details">
                <div class="account__inner">
                    <h2 class="h-2">Request For Sign up Code</h2>
                    <p>Enter your email address to request for a sign up code. We'll email you details shortly</p>
                    <div class="input-group">
                        <label for="">Email Address</label>
                        <input type="email" placeholder="Enter Email Address">
                    </div>
                    <button class="btn btn-blue">Request Code</button>
                </div>
            </div>
            <div class="account__image">
                <img src="assets/verify-image-2.png" alt="photo of a man smiling">
            </div>
        </div>
    </div>
</body>
</html>
